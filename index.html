<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <main style="display: flex; height: 97vh; background: #0e0e0e;" class="main">
      <section  style=" display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;" class="hero">
        <div style="max-width: 1248px; width: 100%; padding: 0 16px; margin: 0 auto;" class="container">
          <div style=" justify-content: center; height: 700px; width: 80%; margin: auto; background: #000; display: flex; flex-direction: column; align-items: center; gap: 10px;" class="hero__wrapper">
            <h1 style="color: #6dbff6; font-size: 90px;">Counter</h1>
            <p style="color: #008002; font-size: 90px;" class="count">0</p>
            <div style="display: flex; gap: 40px;" class="hero__btn">
              <button style="background: transparent; border: none; border: 2px solid #fff; color: #fff; font-size: 30px;" onclick=" inc()" class="increase">increase</button>
              <button style="background: transparent; border: none; border: 2px solid #fff; color: #fff; font-size: 30px;" onclick="reset()" class="reset">reset</button>
              <button style="background: transparent; border: none; border: 2px solid #fff; color: #fff; font-size: 30px;" onclick=" dec()" class="decrease">decrease</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
